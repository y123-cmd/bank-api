# MySQL configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bankapp?useSSL=false&serverTimezone=UTC
spring.datasource.username=bankapp
spring.datasource.password=BankPass123

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.application.name=bankapp


# Enable all actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Optional: set a base path for actuator (default is /actuator)
management.endpoints.web.base-path=/actuator
